<!DOCTYPE html>
<html>
<head>
    <title>Upload for {{ state|upper }}</title>
</head>
<body>
    <h2>Upload CSV for {{ state|upper }} Rego Check</h2>
    <form action="/upload/{{ state }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload and Check">
    </form>
</body>
</html>
